        function createdCommentData(form) {
            event.preventDefault();
            const data = new FormData(form);
            const jsonString = JSON.stringify(Object.fromEntries(data));

            console.log(jsonString2);
            createComment(jsonString2, "http://commentcontainer:9041/api/comment");
        }

            console.log(jsonString2);
            createRating(jsonString2, "http://ratingcontainer:9042/api/rating");
        }
